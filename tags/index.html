---
layout: page
title: Статьи по категориям
---
<style>
.tags-posts {
  margin-left: 1em;
  margin-bottom: 1em;
}
</style>

{% assign tags = site.posts | group_by: 'tag' | sort: 'items' %}
{% for tag in tags %}
  {% if tag.name != '' %}<li>{{tag.name}} [{{ tag.items | size }}] <ol class="tags-posts">{% for post in tag.items %}<li><a href="{{post.url}}">{{post.title}}</a>{%endfor%}</ol> {%endif %}
{% endfor %}
