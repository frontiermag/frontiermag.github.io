---
layout: default
---
<article class="post">
  <header>
    {% if page.tag %}<span class="tag small-caps " rel="tag">{{page.tag}}</span>{% endif %}
    <h1 class="post-header">{{ page.title }} <a class="permalink" title="Ссылка на эту статью" href="{{page.permalink}}" rel="canonical permalink">⚓</a></h1>
    {% if page.short %}<span class="post-short">{{page.short}}</span>{% endif %}
  </header>
  {{ content }} 
</article>

{% if page.vkid %}
<section class="comments">
  <h2> Комментарии </h2>
  <ol class="comments-list">(загружаем...)</ol>
</section>
{% endif %}

<a class="icon icon-directions back" title="На главную" href="/"></a>
