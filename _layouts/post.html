---
layout: default
---
<article class="post">
  <header>
    {% if page.tag %}<span class="tag" rel="tag">{{page.tag}}</span>{% endif %}
    <h1 class="post-header">{{ page.title }} <a class="permalink" href="{{page.permalink}}" rel="canonical permalink">⚓</a></h1>
    {% if page.short %}<span class="post-short">{{page.short}}</span>{% endif %}
  </header>
  {{ content }} 
</article>

<a class="back" href="{{site.url}}">к списку статей</a>
